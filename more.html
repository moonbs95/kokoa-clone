<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>More Screen</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>           
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="melon.png" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Moon</h4>
                    <h6 class="user-component__subtitle">+82 010-1234-5678</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-calendar-alt"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-folder-open"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-laugh"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-brush"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-id-badge"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-comments"></i>
                <span>Openchat</span>
            </div>
            <div class="icon-row__icon icon-row_blank">
                <a href="easteregg.html">
                    <i class="far fa-envelope"></i>
                    <span>Easter</span>
                </a>
            </div>
            <div class="icon-row__icon icon-row_blank">
                <a href="easteregg.html">
                    <i class="far fa-envelope"></i>
                    <span>Easter</span>
                </a>
            </div>
        </div>
        <div class="suggestions">
            <h4 class="suggestions__title">Suggestions</h4>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fab fa-raspberry-pi"></i>
                    <span>Melon Story</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fab fa-viadeo"></i>
                    <span>Fruit friends</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-gem"></i>
                    <span>Fruity Gem</span>
                </div>
                <div class="icon-row__icon icon-row_blank">
                    <a href="easteregg.html">
                        <i class="far fa-envelope"></i>
                        <span>Easter</span>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
            </li>
        </ul>
    </nav>

</body>
<script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</html>
